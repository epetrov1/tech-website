 {% load static %}
 {%  load i18n %}
 {% load mptt_tags %}
 <!--header middel start-->
<header class="header_area">
        <div class="header_middle">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-6 col-sm-6">
                        <div class="logo">
                            <a href="{% url 'home' %}"><img src="{% static 'img/logo/logo.png' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-6 col-sm-6">
                        <div class="middel_right">
                            <div class="search-container">
                                <form action="{% url 'search-results' %}" method="get">
                                    <div class="search_box">
                                        <input name="q" type="text" placeholder="Търсене в продукти">
                                        <button type="submit"><a href="{% url 'search-results' %}"><i class="ion-ios-search-strong"></i></a></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--header middel end-->
        
        
        
        <!--header bottom satrt-->
        <div class="header_bottom sticky-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="main_menu header_position">
                            <nav >
                                <ul>
                                    <li><a href="{% url 'home' %}">{% trans "Home" %}</a></li>
                                    </li>
                                    <li><a href="{% url 'factorys' %}">Factories</a>
                                    
                                    </li>
                                    <li><a href="{% url 'services' %}">services</a>
                                        
                                    </li>
                                    
                                    <li><a href="{% url 'projects' %}">projects</a></li>
                                    <li><a href="{% url 'contacts' %}">Contact Us</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--header bottom end-->
</header>
